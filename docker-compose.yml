x-gokv-base: &gokv-base
  image: gokv
  expose:
    - "50051"
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 128M
  volumes:
    - ./certs:/app/certs
    - ./config.yml:/app/config.yaml

services:
  gokv1:
    <<: *gokv-base
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      NODE_ID: "gokv1"
      HOST: "gokv1"
      PORT: 50051
      TLS_CERT_PATH: ""
      TLS_KEY_PATH: ""
    
  gokv2:
    <<: *gokv-base
    environment:
      NODE_ID: "gokv2"
      HOST: "gokv2"
      PORT: 50051
      SEED_NODE_ID: "gokv1"
      SEED_NODE_ADDR: "gokv1:50051"
      TLS_CERT_PATH: ""
      TLS_KEY_PATH: ""
    depends_on:
      - gokv1

  gokv3:
    <<: *gokv-base
    environment:
      NODE_ID: "gokv3"
      HOST: "gokv3"
      PORT: 50051
      SEED_NODE_ID: "gokv1"
      SEED_NODE_ADDR: "gokv1:50051"
      TLS_CERT_PATH: ""
      TLS_KEY_PATH: ""
    depends_on:
      - gokv1

networks:
  gokv-cluster:
    driver: bridge
